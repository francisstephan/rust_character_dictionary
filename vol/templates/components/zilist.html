<div id="content">
  {% if dico | length == 0 %}
     No results for query '{{query}}'
  {% else %}
    Results for query '{{query}}':
    <table><tr><td>Id</td><td>Strokes</td><td>Pinyin</td><td>Unicode</td><td>Character</td><td>Translation</td></tr>

    {% for zi in dico %}
    <tr><td>{{zi.id}}</td><td>{{zi.strokes}}</td><td>{{zi.pinyin_ton}}</td><td>{{zi.unicode}}</td><td>{{zi.hanzi}}</td><td>{{zi.sens}}</td</tr>
    {% endfor %}
    </table>

  {% endif %}
</div>
